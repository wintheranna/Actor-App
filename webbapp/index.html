<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        TV-Cast App
    </title>
</head>
<body>
    <div class="photo">
        <div class="headline">FIND YOUR TV-CAST MEMBER!</div>
<section>
    <div class="box">
        <div class="searchbox">
            <label for="title1">Cast member:</label>
            <input type="text" id="title1" placeholder=" Enter cast name">
        </div>
        <div class="buttons">
            <button id="save" type = "submit"> Go search! </button>
            <button id="delete" type = "submit"> Clear all </button>
        </div>
        <div class="info">
            <div class="title2">MY CAST MEMBER</div>
        </div>
    </div>

</section>
</div>
<footer></footer>
<script src="app.js"></script>
</body>
</html>
