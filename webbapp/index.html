<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Actor App
    </title>
</head>
<body>
    <div class="photo">
        <div class="headline">FIND YOUR ACTOR!</div>

            <label for="title1">Search for Actor:</label>
            <input type="text" id="title1" placeholder=" Enter first and last name">
        </div>
        <div class="buttons">
            <button id="save" type = "submit"> Go search! </button>
            <button id="delete" type = "submit"> Clear all </button>
        </div>
        <div class="info">
            <div class="title2">MY ACTOR
                <div id="actor"></div>
                <div id="birthday"></div>
                <div id="country"></div></div>
            <div id="image"></div>

        </div>
    </div>

</section>
</div>
<footer></footer>

</body>
